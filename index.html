<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" id="first-name" type="text" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name: <input name="last-name id="last-name"
          type="text" required />
        </label>
        <label for="email"
          >Enter Your Email:
          <input name="email" id="email" type="text" required />
        </label>
        <label for="new-password"
          >Create a New Password:
          <input
            name="new-password"
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input type="radio" name="account-type" id="Personal" checked />
          Personal</label
        >
        <label for="business-account"
          ><input type="radio" name="account-type" id="Bussines" />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input type="file" name="profile-picture" id="profile-picture" />
        </label>
        <label for="age"
          >Input your age (years):
          <input type="number" name="age" id="age" min="13" max="120"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select name="selector" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach...."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        I accept the
        <a href="https://pastebin.com/HJSStTmZ" target="_blank"
          >terms and conditions</a
        ><input
          type="checkbox"
          name="terms"
          id="terms-and-conditions"
          required
        />
      </label>
      <input type="submit" value="Summit" />
    </form>
  </body>
</html>
